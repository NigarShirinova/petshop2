<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <script type="module" src="./assets/js/main.js" defer></script>
    <title>Home Page</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="./assets/media/logo.jpg" alt="logo">
        <h1>PET SHOP</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
            <li><a href="add.html">Add</a></li>
        </ul>
    </div>
    
    <div style="margin: 20px 0;  text-align: center;" >
        <label for="sortSelect">Sort By:</label>
        <select id="sortSelect">
          <option value="price-asc">Price (Low to High)</option>
          <option value="price-desc">Price (High to Low)</option>
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
        </select>
      </div>
      
      <div style="margin: 20px 0; text-align: center;">
        <label for="filterSelect">Filter By Category:</label>
        <select id="filterSelect">
          <option value="all">All</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
        </select>
      </div>
      
    <!-- Search Input -->
    <div class="container mt-4">
        <input type="text" id="search" placeholder="Search product by name" class="form-control mb-3">
    </div>

    <div class="catalog container">
        <!-- Loader -->
        <div class="catalog-loader d-none" id="loader">
            <div class="spinner-border" role="status"></div>
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- Cards will be injected here dynamically -->
        <div class="row" id="cardsContainer"></div>
    </div>
    
    <!-- SweetAlert2 Script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
